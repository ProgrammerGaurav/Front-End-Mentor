<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="card">
      <img class="victor" src="images/image-victor.jpg" alt="">
      <div>
        <span class="name dark">Victor Crest </span><span class="age light">26</span>
      </div>
      <div class="city light">
        London
      </div>
      <div class="line">

      </div>
      <div class="subpart">
        <div class="">
          <div class="dark">
            80K
          </div>
          <div class="light">
            Followers
          </div>
        </div>
        <div>
          <div class="dark">
            803K
          </div>
          <div class="light">
            Likes
          </div>
        </div>
        <div>
          <div class="dark">
            1.4K
          </div>
          <div class="light">
            Photos
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ProgrammerGaurav">Gaurav</a>.
    </div>
  </div>
</body>

</html>
